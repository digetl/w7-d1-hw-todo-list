<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To do list</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">

    <h1>My Todo List</h1>

    <ul>
      <li v-for="(todo, index) in todos" :class="todo.isPriority ? 'priority':'not-priority'" >
        <span>{{todo.name}}</span>
        <span v-if="todo.isPriority">     <strong>Priority!</strong></span>
        <button v-if="!todo.isPriority" v-on:click="makePriority(index)">Make Priority</button>
      </li>
    </ul>

    <form v-on:submit.prevent="saveNewTodo">
      <label for="new-todo">Add a new todo:</label>
      <input id="new-todo" type="text" v-model="newTodo" />
      <input type="submit" value ="Save New Todo" />
    </form>
    
  </div>
</body>
</html>
